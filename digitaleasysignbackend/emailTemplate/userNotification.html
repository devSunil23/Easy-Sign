        .aTagStyle {
            color: #ffffff;

            font-size: 14px;
        }

        .aTagStyleSimple {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            padding: 10px 0;
            margin-top: 10px;
        }

        .viewDocumentStyle,
        .logoStyle {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .documentViewAndDownloadSection {
            margin: 20px 0;
        }

</head>
